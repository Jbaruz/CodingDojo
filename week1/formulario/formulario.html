<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Mi formulario de registro</h1>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido">
        </div>
        <div>
            <label for="pass">Contraseña:</label>
            <input type="password" id="pass" name="password">
        </div>
        <div>
            <label for="conf">Confirmar</label>
            <input type="password" id="conf" name="password">
        </div>
        <div>
            <label for="birthay">Cumpleaños</label>
            <input type="date" id="birthay" name="birthay">
        </div>
        <div>
            <label for="Mujer">Mujer</label>
            <input type="checkbox" id="Mujer" name="Sex" value="Mujer">
            <label for="Hombre">Hombre</label>
            <input type="checkbox" id="Hombre" name="Sex" value="Hombre">
            <label for="Otro">Otro</label>
            <input type="checkbox" id="Otro" name="Sex" value="Otro">
        </div>
        <h3>Una breve description de ti:</h3>
        <div>
            <textarea name="description"></textarea>
        </div>
        <div>
            <h4>
                Lenguaje Favorito:
            </h4>
            <select name="Programas">
                <option value="Javascript">Javascript</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
            </select>
        <div>
            <input type="submit" value="Enviar">
        </div>

        </div>
    </div>
</body>
</html>
